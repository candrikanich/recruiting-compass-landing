image: node:20-alpine

stages:
  - validate

variables:
  NODE_ENV: production
  CI: "true"

cache:
  paths:
    - node_modules/

validate:
  stage: validate
  script:
    - npm ci
    - echo "Running linting checks..."
    - npm run lint || true
  only:
    - merge_requests
  allow_failure: true

# NOTE: Deployment is handled by Netlify
# Netlify automatically builds and deploys when:
# - Push to main branch triggers automatic build and deploy
